<div>
  <div class="form-group">
 <input type="text" name="userName" placeholder="Username" class="form-control" ng-model="userlogin.userName" >
  </div>
  <div class="form-group">
  <input type="password" placeholder="Password" class="form-control" ng-model="userlogin.password">
  </div>
  <button ng-click="loginUser()">Login</button>
  
  <a href="#/register">Register</a>
  <div ng-if="logoutmsg">{{logoutmsg}}</div>
</div>
